<form role="form">
  <div class="modal-header">
    <h3 class="modal-title">Schloß aufhängen</h3>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label >Titel</label>
      <input class="form-control" type="string" ng-model="lock.title">
    </div>
    <div class="form-group">
      <label>Von</label>
      <input class="form-control" type="string" ng-model="lock.from">
    </div>
    <div class="form-group">
      <label>Für</label>
      <input class="form-control" type="string" ng-model="lock.for">
    </div>
    <div class="form-group">
      <label>Spruch</label>
      <textarea class="form-control" cols="20" rows="5" ng-model="lock.text"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Aufhängen</button>
    <button class="btn btn-warning" ng-click="cancel()">Abbrechen</button>
  </div>
</form>
